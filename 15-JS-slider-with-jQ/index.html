<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider With jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slider-container {
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .slider-box {
            height: 600px;
            width: 700px;
        }

        .button-grp {
            top: 50%;
        }
    </style>
</head>

<body>

    <div class="container py-5 slider-container">
        <div class="py-5  slider-box position-relative ">
            <img class="img-fluid "
                src="https://images.pexels.com/photos/45853/grey-crowned-crane-bird-crane-animal-45853.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Slide 1">

            <img class="img-fluid"
                src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Slide 2">

            <img class="img-fluid"
                src="https://images.pexels.com/photos/906150/pexels-photo-906150.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Slide 3">

            <img class="img-fluid"
                src="https://images.pexels.com/photos/1308881/pexels-photo-1308881.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Slide 2">

            <div class="w-100 position-absolute button-grp d-flex justify-content-between ">
                <button id="prev" class="prev text-white btn fs-4 mx-3">Previous</button>
                <button id="next" class="next text-white btn fs-4 mx-3">Next</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(() => {

            let sliderImgs = $('.slider-box img');
            var sliderIndex = 0;
            slide();

            function slide() {
                sliderImgs.hide();
                sliderImgs.eq(sliderIndex).show();
            };


            if (sliderIndex > sliderImgs.length - 1) {
                sliderIndex = 1;
                slide();
            }

            $('#prev').on('click', () => {
                sliderIndex--;
                if (sliderIndex < 0) { sliderIndex = sliderImgs.length - 1; };
                slide();
            })

            $('#next').on('click', () => {
                sliderIndex++;
                if (sliderIndex > sliderImgs.length - 1) { sliderIndex = 0; };
                slide();
            });




        })

    </script>

</body>

</html>
